<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-图片标签</title>
</head>
<body>
    <!-- alt 替换文本，当图片无法加载时显示替换文本 -->
     <!-- width 和 height 在工作中只需要设置一个，另一个会自动等比例缩放 -- 好处是图片不会变形 -->
    <img src="cat.gif" alt="这是一只猫" title="这是title文字，鼠标悬停的时候显示">
    <img src="cat.gif" alt="这是一只猫" title="这是title文字，鼠标悬停的时候显示" width="200">
    <img src="cat.gif" alt="这是一只猫" title="这是title文字，鼠标悬停的时候显示" width="200" height="800">
</body>
</html>
