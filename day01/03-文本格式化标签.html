<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-文本格式化标签</title>
</head>
<body>
    <b>加粗</b>
    <strong>加粗</strong>
    <u>下划线</u>
    <ins>下划线</ins>
    <i>倾斜</i>
    <em>倾斜</em>
    <s>删除线</s>
    <del>删除线</del>
    <br>
    <b>bold</b>
    <strong>strong</strong>
    <u>underline</u>
    <ins>inserted</ins>
    <i>italic</i>
    <em>emphasis</em>
    <s>strketrough</s>
    <del>delete</del>
</body>
</html>
