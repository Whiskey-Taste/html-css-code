<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- text 输入什么显示什么 -->
    昵称：<input type="text">
    <br>
    <br>
    <!-- password 输入显示小圆点 -->
    密码：<input type="password">
    <br>
    <br>
    <!-- 只能选择单个选项 -->
    性别：<input type="radio">
    <br>
    <br>
    <!-- 可以多选 -->
    爱好：<input type="checkbox">
    <br>
    <br>
    <!-- 选择文件 -->
    <input type="file">
</body>
</html>
