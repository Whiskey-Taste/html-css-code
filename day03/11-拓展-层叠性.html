<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 层叠性：后面的属性覆盖前面的属性 */
            /* 层叠即覆盖 */
            color: red;
            color: blue;
        }
    </style>
</head>
<body>
    <p>这是一个p标签</p>
</body>
</html>
