<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器 {} */
        /* 标签选择器 就是 以标签命名的选择器 */
        p {
            color: red;
        }
        
        /* 标签选择器 选中所有的这个标签都生效css */
    </style>
</head>
<body>
    <p>这是一个p标签</p>
    <p>这是另一个p标签</p>
    <p>这也是一个p标签</p>
</body>
</html>
