<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* font-family: 楷体, 宋体, sans-serif; */
            /* 如果用户电脑未安装微软雅黑，就用黑体显示 */
            /* 如果电脑未安装黑体，就用任意一种非衬线字体系列显示 */
            font-family: 微软雅黑, 黑体, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <!-- 默认字体 win：微软雅黑 mac：苹方 -->
        这是一个div标签
    </div>
</body>
</html>
